<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="header">
        <div class="container">
            <div class="header-img">
                <img src="./img/logo.22bf709605809177256c.png" alt="image">
            </div>
            <div class="registration-para row ">
                <div class="icons col-lg-4">
                    <a href="#"><img src="./img/fb.logo.png" alt="" width="35px"></a>
                    <a href="#"><img src="./img/download.png" alt="" width="35px"></a>
                    <a href="#"><img src="./img/youtube.25bcb63515915fad0160.png" alt="" width="35px"></a>
                </div>
                <div class="head-heading col-lg-4">
                    <h2>REGISTRATION FORM</h2>
                </div>
                <div class="portal col-lg-4 text-right">
                    <span>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512"
                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M319.4 320.6L224 416l-95.4-95.4C57.1 323.7 0 382.2 0 454.4v9.6c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-9.6c0-72.2-57.1-130.7-128.6-133.8zM13.6 79.8l6.4 1.5v58.4c-7 4.2-12 11.5-12 20.3 0 8.4 4.6 15.4 11.1 19.7L3.5 242c-1.7 6.9 2.1 14 7.6 14h41.8c5.5 0 9.3-7.1 7.6-14l-15.6-62.3C51.4 175.4 56 168.4 56 160c0-8.8-5-16.1-12-20.3V87.1l66 15.9c-8.6 17.2-14 36.4-14 57 0 70.7 57.3 128 128 128s128-57.3 128-128c0-20.6-5.3-39.8-14-57l96.3-23.2c18.2-4.4 18.2-27.1 0-31.5l-190.4-46c-13-3.1-26.7-3.1-39.7 0L13.6 48.2c-18.1 4.4-18.1 27.2 0 31.6z">
                            </path>
                        </svg>
                        Student Portal
                    </span>
                </div>
            </div>
            <div class="services">
                <p>
                    <span>Services</span>
                    <span>- Education -</span>
                    <span>Registration</span>
                </p>
            </div>

        </div>
    </section>
    <section class="main">
        <div class="container">
            <div class="tab">
                <span>New Application</span>
                <span>Donwload ID Card</span>
                <span>Result</span>
            </div>
            <form action="">
                
                    <label for="city">Select City</label>
                    <select name="" id="city">
                        <option value="select-city">Select City</option>
                        <option value="select-city">Karachi</option>
                        <option value="select-city">Hyderabad</option>
                        <option value="select-city">Lahore</option>
                        <option value="select-city">Peshawar</option>
                    </select>
                    <label for="course">Select Course</label>
                    <select name="" id="course">
                        <option value="select-city">Select Course</option>
                        <option value="select-city">Web & Mobile</option>
                        <option value="select-city">Graphics Designing</option>
                        <option value="select-city">A-I Chatbot</option>
                        <option value="select-city"></option>
                    </select>
            
            </form>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
